<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <title>选课列表</title>
    <!-- 样式链接 -->
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/css/demo.css}">
    <!-- JavaScript链接 -->
    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/js/validateExtends.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $(function() {
            // 数据表格初始化
            $('#dataList').datagrid({
                title:'考勤信息列表', // 表格标题
                iconCls:'icon-more', // 图标
                border: true,
                collapsible: false, // 是否可折叠
                fit: true, // 自动调整大小
                method: "post",
                url:[[@{/attendance/getAttendanceList}]], // 数据获取URL
            idField:'id',
                singleSelect: true, // 是否单选
                pagination: true, // 是否显示分页
                rownumbers: true, // 是否显示行号
                sortName:'id', // 排序字段
                sortOrder:'DESC', // 排序方式
                remoteSort: false,
                columns: [
                [
                    {field:'chk', checkbox: true, width:50}, // 定义一个复选框列
                    {field:'id', title:'ID', width:50, sortable: true}, // 定义一个ID列，可排序
                    {field:'studentId', title:'学生', width:200,
                        formatter: function(value,row,index){
                            // 自定义格式化函数，用于显示学生姓名
                            if (row.studentId){
                                var studentList = $("#studentList").combobox("getData");
                                for(var i=0; i<studentList.length; i++){
                                    if(row.studentId == studentList[i].id) return studentList[i].username;
                                }
                                return row.studentId;
                            } else {
                                return 'not found';
                            }
                        }
                    },
                    {field:'courseId', title:'课程', width:200,
                        formatter: function(value,row,index){
                            // 自定义格式化函数，用于显示课程名称
                            if (row.courseId){
                                var courseList = $("#courseList").combobox("getData");
                                for(var i=0; i<courseList.length; i++){
                                    if(row.courseId == courseList[i].id) return courseList[i].name;
                                }
                                return row.courseId;
                            } else {
                                return 'not found';
                            }
                        }
                    },
                    {field:'type', title:'签到类型', width:200, sortable: false}, // 定义签到类型列，不可排序
                    {field:'date', title:'签到日期', width:200, sortable: false} // 定义签到日期列，不可排序
                ]
            ],
                toolbar: "#toolbar", // 指定工具栏
                onBeforeLoad: function(){
                // 表格加载前的操作
                preLoadClazz(); // 预加载班级信息
                $("#studentList").combobox("getData"); // 获取学生列表数据
                $("#courseList").combobox("getData"); // 获取课程列表数据
            }

            // 提前加载学生和课程信息
            function preLoadClazz() {
                // 初始化学生列表的下拉框
                $("#studentList").combobox({
                    width: "80",
                    height: "25",
                    valueField: "id", // 实际值字段
                    textField: "username", // 显示文本字段
                    multiple: false, // 设置为不可多选
                    editable: false, // 设置为不可编辑
                    method: "post",
                    url: [[@{/student/getStudentList(from=combox)}]], // 获取学生列表的URL
            });
                // 初始化课程列表的下拉框
                $("#courseList").combobox({
                    width: "80",
                    height: "25",
                    valueField: "id", // 实际值字段
                    textField: "name", // 显示文本字段
                    multiple: false, // 设置为不可多选
                    editable: false, // 设置为不可编辑
                    method: "post",
                    url: [[@{/course/getCourseList(from=combox)}]], // 获取课程列表的URL
            });
            }

            // 设置分页控件
            var p = $('#dataList').datagrid('getPager');
            $(p).pagination({
                pageSize: 10, // 每页显示的记录条数，默认为10
                pageList: [10,20,30,50,100], // 可以设置每页记录条数的列表
                beforePageText: '第', // 页数文本框前显示的汉字
                afterPageText: '页    共 {pages} 页',
                displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录',
            });

            // 设置工具类按钮
            $("#add").click(function(){
                // 当点击添加按钮时，打开添加对话框
                $("#addDialog").dialog("open");
            });


            // 设置编辑按钮
            $("#edit").click(function(){
                var selectRows = $("#dataList").datagrid("getSelections");
                // 检查是否只选中了一条数据
                if(selectRows.length != 1){
                    // 如果没有选中一条数据，则弹出警告
                    $.messager.alert("消息提醒", "请选择一条数据进行操作!", "warning");
                } else{
                    // 如果选中了一条数据，则打开编辑对话框
                    $("#editDialog").dialog("open");
                }
            });

            // 删除功能
            $("#delete").click(function(){
                var selectRow = $("#dataList").datagrid("getSelected");
                // 检查是否选中了数据行
                if(selectRow == null){
                    // 如果没有选中数据，则弹出警告
                    $.messager.alert("消息提醒", "请选择数据进行删除!", "warning");
                } else{
                    var id = selectRow.id;
                    // 弹出确认对话框
                    $.messager.confirm("消息提醒", "将删除与课程相关的所有数据，确认继续？", function(r){
                        if(r){
                            // 如果用户确认，执行删除操作
                            $.ajax({
                                type: "post",
                                url: [[@{/attendance/deleteAttendance}]],
                            data: {id: id},
                            success: function(data){
                                if(data.success){
                                    // 如果删除成功，显示成功信息并刷新表格
                                    $.messager.alert("消息提醒",data.message,"info");
                                    $("#dataList").datagrid("reload");
                                } else{
                                    // 如果删除失败，显示警告信息
                                    $.messager.alert("消息提醒",data.message,"warning");
                                }
                            }
                        });
                        }
                    });
                }
            });

            // 设置添加窗口
            $("#addDialog").dialog({
                title: "添加考勤信息", // 窗口标题
                width: 450,
                height: 300,
                iconCls: "icon-add", // 窗口图标
                modal: true, // 设置为模态窗口
                collapsible: false, // 不可折叠
                minimizable: false, // 不可最小化
                maximizable: false, // 不可最大化
                draggable: true, // 可拖动
                closed: true, // 初始时关闭
                buttons: [ // 定义窗口下方的按钮
                    {
                        text:'添加',
                        plain: true,
                        iconCls:'icon-book-add',
                        handler:function(){
                            var validate = $("#addForm").form("validate");
                            if(!validate){
                                $.messager.alert("消息提醒","请检查你输入的数据!","warning");
                                return;
                            } else {
                                // 发送添加数据的AJAX请求
                                $.ajax({
                                    type: "post",
                                    url: [[@{/attendance/addAttendance}]],
                                data: $("#addForm").serialize(),
                                    success: function(data){
                                    if(data.success){
                                        $.messager.alert("消息提醒",data.message,"info");
                                        $("#addDialog").dialog("close"); // 关闭窗口
                                        $("#add_name").textbox('setValue', ""); // 清空表单
                                        $('#dataList').datagrid("reload"); // 刷新表格
                                    } else {
                                        $.messager.alert("消息提醒",data.message,"warning");
                                    }
                                }
                            });
                            }
                        }
                    },
                    {
                        text:'重置',
                        plain: true,
                        iconCls:'icon-book-reset',
                        handler:function(){
                            $("#add_name").textbox('setValue', ""); // 重置表单
                        }
                    },
                ]
            });

            // 下拉框通用属性设置
            $("#add_courseList,#courseList,#add_typeList").combobox({
                width: "200",
                height: "30",
                valueField: "id", // 实际值字段
                textField: "name", // 显示文本字段
                multiple: false, // 不可多选
                editable: false, // 不可编辑
                method: "post",
            });
            $("#add_studentList,#studentList").combobox({
                width: "200",
                height: "30",
                valueField: "id", // 实际值字段
                textField: "username", // 显示文本字段
                multiple: false, // 不可多选
                editable: false, // 不可编辑
                method: "post",
            });

            <script>
                // 添加信息学生选择框
                $("#add_studentList").combobox({
                url: [[@{/student/getStudentList(from=combox)}]], // 获取学生列表的URL
                onLoadSuccess: function(){
                // 默认选择第一条数据
                var data = $(this).combobox("getData");
                $(this).combobox("setValue", data[0].id);
                getStudentSelectedCourseList(data[0].id); // 根据选择的学生获取对应的课程列表
            },
                onChange:function(id,o){
                getStudentSelectedCourseList(id); // 当选择改变时更新课程列表
            }
            });

                // 添加信息课程选择框
                $("#add_courseList").combobox({
                url: [[@{/course/getCourseList(from=combox)}]], // 获取课程列表的URL
                onLoadSuccess: function(){
                // 默认选择第一条数据
                var data = $(this).combobox("getData");
                $(this).combobox("setValue", data[0].id);
            }
            });

                // 获取学生选定的课程列表
                function getStudentSelectedCourseList(sid){
                var u = [[@{/attendance/getStudentSelectedCourseList}]]; // URL获取学生的选课列表
                $("#add_courseList").combobox({
                url: u + "?studentid=" + sid,
                onLoadSuccess: function(){
                // 默认选择第一条数据
                var data = $(this).combobox("getData");
                $(this).combobox("setValue", data[0].id);
            }
            });
            }

                // 签到类型下拉框数据
                var typeData = [{id:"上午",text:"上午"}, {id:"下午",text:"下午"}];
                $("#add_typeList").combobox({
                data: typeData,
                valueField: 'id',
                textField: 'text',
                onLoadSuccess: function(){
                // 默认选择第一条数据
                var data = $(this).combobox("getData");
                $(this).combobox("setValue", data[0].id);
            }
            });

                $("#typeList").combobox({
                data: typeData,
                valueField: 'id',
                textField: 'text',
                width: "80",
                height: "25",
                onLoadSuccess: function(){
                // 默认选择第一条数据
                var data = $(this).combobox("getData");
                $(this).combobox("setValue", data[0].id);
            }
            });

                // 搜索按钮监听事件
                $("#search-btn").click(function(){
                // 使用选定的条件重新加载数据表格
                $('#dataList').datagrid('load', {
                    studentid: $("#studentList").combobox('getValue') == '' ? 0 : $("#studentList").combobox('getValue'),
                    courseid: $("#courseList").combobox('getValue') == '' ? 0 : $("#courseList").combobox('getValue'),
                    type: $("#typeList").combobox('getValue') == '' ? '' : $("#typeList").combobox('getValue'),
                    date: $("#date").datebox('getValue')
                });
            });
    </script>

    <!-- 日期格式化和解析函数 -->
    <script type="text/javascript">
        function myformatter(date){
            // 格式化日期为 yyyy-mm-dd
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d);
        }

        function myparser(s){
            // 解析字符串为日期
            if (!s) return new Date();
            var ss = s.split('-');
            var y = parseInt(ss[0], 10);
            var m = parseInt(ss[1], 10);
            var d = parseInt(ss[2], 10);
            if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
                return new Date(y, m - 1, d);
            } else {
                return new Date();
            }
        }
    </script>
</head>
<body>
<!-- 数据列表 -->
<table id="dataList" cellspacing="0" cellpadding="0"></table>

<!-- 工具栏 -->
<div id="toolbar">
    <!-- 添加、删除和搜索按钮 -->
    <div style="float: left;"><a id="add" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">签到</a></div>
    <!-- ...其他按钮... -->
    <div style="margin-top: 3px;">
        <!-- 输入框和搜索按钮 -->
        学生：<input id="studentList" class="easyui-textbox" name="studentList" />
        课程：<input id="courseList" class="easyui-textbox" name="courseList" />
        类型：<input id="typeList" class="easyui-textbox" name="typeList" />
        时间：<input id="date" data-options="formatter:myformatter,parser:myparser" class="easyui-datebox" name="date" />
        <a id="search-btn" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">搜索</a>
        <a id="clear-btn" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">清空搜索</a>
    </div>
</div>

<!-- 添加数据窗口 -->
<div id="addDialog" style="padding: 10px">
    <form id="addForm" method="post">
        <!-- 添加数据表单 -->
        <table cellpadding="8" >
            <tr>
                <td style="width:40px">学生:</td>
                <td colspan="3">
                    <input id="add_studentList" style="width: 200px; height: 30px;" class="easyui-textbox" name="studentId" data-options="required:true, missingMessage:'请选择学生'" />
                </td>
                <td style="width:80px"></td>
            </tr>
            <tr>
                <td style="width:40px">课程:</td>
                <td colspan="3">
                    <input id="add_courseList" style="width: 200px; height: 30px;" class="easyui-textbox" name="courseId" data-options="required:true, missingMessage:'请选择课程'" />
                </td>
                <td style="width:80px"></td>
            </tr>
            <tr>
                <td style="width:40px">类型:</td>
                <td colspan="3">
                    <input id="add_typeList" style="width: 200px; height: 30px;" class="easyui-textbox" name="type" data-options="required:true, missingMessage:'请选择类型'" />
                </td>
                <td style="width:80px"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
